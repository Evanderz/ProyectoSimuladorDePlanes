  <main>
     <!-- Div con el cartel de error -->
    <div id="cartelMensajeInvalido" class="error inactivo">
      <div class="centrado bg-danger rounded-3 superponer">
        <h1 style="color:rgb(255, 255, 255);" class="p-3 mb-3 display-6 fw-bold">Error</h1>
        <p id="mensajeError" style="color:rgb(255, 255, 255);"></p>
        <button id="btnMensajeInvalido" type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>

    <!-- Pantalla donde se elije si es Administrador o Cliente -->
    <div id="contenedorApp" class="container-fluid py-3">


      <div id="inicio" class="centrado activo p-5 mb-4 bg-dark rounded-3">
        <h1 style="color:rgb(255, 255, 255);" class="p-3 mb-3 display-6 fw-bold">Elija una opcion</h1>
        <button id="btnCliente" type="button" class="btn btn-primary">CLIENTE</button>
        <button id="btnAdmin" type="button" class="btn btn-success">ADMIN</button>

      </div>

      <!--INICIO DE VENTANAS DE LA  FUNCION DE CLIENTE -->

      <!-- Pantalla donde el cliente ingresa su sueldo -->
      <div id="sueldo" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Ingrese su sueldo neto</h1>
          </label>
          <input class="form-control p-3 mb-3" type="number" id="SueldoMontoNeto" placeholder="Ingrese su sueldo neto">
          <button id="btnVolverInicioDesdeSueldoIngresado" type="button" class="btn btn-danger" ">Atras</button>
          <button id="btnSueldoIngresado" type="button" class="btn btn-success">Aceptar</button>

        </form>
      </div>



      <!-- Pantalla donde muestra los datos del plan, valor de la cuota, cantidad de cuotas, TNA, etc -->
      <div id="mensajePlan" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Su Plan</h1>
            <p id="idParrafoPlan" style="color:rgb(255, 255, 255);"></p>
          </label>
          <button id="btnRetrocederMensajePlan" type="button" class="btn btn-danger">Atras </button>
          <button id="btnConfirmarPlan" type="button" class="btn btn-success">Confirmar Plan--></button>
        </form>
      </div>

      <!-- PANTALLA DONDE EL CLIENTE RELLENA LOS DATOS SOLICITADOS -->
      <div id="formularioCliente" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Ingrese sus datos</h1>
          </label>
          <ul>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Nombre</p>
              <input id="nombre" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Nombre">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Apellido</p>
              <input id="apellido" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Apellido">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Mail</p>
              <input id="mail" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Mail">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Telefono</p>
              <input id="telefono" class="form-control p-1 mb-1" type="number" placeholder="Ingrese su Telefono">
            </li>
          </ul>
          <button id="btnRetrocederFormulario" type="button" class="btn btn-danger">
            Volver a elegir cuotas</button>
          <button id="btnDatosCliente" type="button" class="btn btn-success">Siguiente--></button>
        </form>
      </div>

      <!-- Pantalla donde muestra los datos finales del cliente y el Plan -->
      <div id="datosCliente" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Sus datos</h1>
          </label>
          <ul>
            <li>
              <p id="nombrePlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2 "></p>
            </li>
            <li>
              <p id="apellidoPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2 "></p>
            </li>
            <li>
              <p id="mailPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
            </li>
            <li>
              <p id="telefonoPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
            </li>
            <li>
              <p id="montoPrestamoPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
            </li>
            <li>
              <p id="cantidadCuotaPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
            </li>
            <li>
              <p id="porcentajeTNAPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
            </li>
            <li>
              <p id="montoDeLaCuotaPlan" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
            </li>
          </ul>
          <button id="btnRetrocederAlFormulario" type="button" class="btn btn-danger">
            Volver a ingresar los datos</button>
          <button id="btnConfirmarPasoFinal" type="button" class="btn btn-success">Confirmar
            Plan</button>
        </form>
      </div>

      <!-- PANTALLA FINAL DE CONFIRMACION -->

      <div id="datosFinales" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Excelente!!</h1>
            <p id="mensajeFinal" style="color:rgb(255, 255, 255);" class="p-2 mb-2"></p>
          </label>
          <button id="btnvolverPantallaInicio" type="button" class="btn btn-success">Volver
            al inicio</button>
        </form>
      </div>
      <!-- FIN VENTANAS DE LA FUNCION USUARIO -->

      <!-- INICIO DE LAS VENTANAS DE FUNCION ADMIN -->

      <!-- PANTALLA DONDE SE INGRESA USUARIO Y CONTRASEÑA -->
      <div id="ingresarAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Ingrese usuario y contraseña</h1>
          </label>
          <ul>
            <li>
              <input class="form-control p-3 mb-3" type="text" id="ingresoUsuarioAdmin" placeholder="Ingrese Usuario: ">
            </li>
            <li>
              <input class="form-control p-3 mb-3" type="text" id="ingresoContraseñaAdmin"
                placeholder="Ingrese Contraseña: ">
            </li>
          </ul>
          <button id="btnVolverInicioDesdeIngresarAdmin" type="button" class="btn btn-danger" ">Atras</button>
          <button id="btnConfirmarIngreso" type="button" class="btn btn-success">Confirmar</button>
        </form>
      </div>


      <div id="bienvenidaAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <h1 id="mensajeBienvenida" style="color:rgb(255, 255, 255);" class="p-2 mb-2 display-6 fw-bold">Bienvenido!</h1>
        <button id="btnAgregarAdmin" type="button" class="btn btn-success">Agregar Admin</button>
        <button id="btnBorrarAdmin" type="button" class="btn btn-danger">Borrar Admin</button>
        <button id="btnBuscarCliente" type="button" class="btn btn-primary">Buscar Clientes</button>
      </div>


      <!-- VENTANAS AGREGAR ADMIN -->
      <div id="formularioNuevoAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Datos del nuevo Admin</h1>
          </label>
          <ul>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Nombre de Cuenta</p>
              <input id="nombreCuenta" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Nombre">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Contraseña</p>
              <input id="contraseñaNueva" class="form-control p-1 mb-1" type="text"
                placeholder="Ingrese una contraseña para la cuenta">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Nombre de Pila</p>
              <input id="nombrePilaAdmin" class="form-control p-1 mb-1" type="text"
                placeholder="Ingrese el nombre de pila">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Apellido</p>
              <input id="apellidoAdmin" class="form-control p-1 mb-1" type="text" placeholder="Apellido">
            </li>
            <li>
              <p style="color:rgb(255, 255, 255);" class="p-1 mb-1 float-start">Mail</p>
              <input id="mailAdmin" class="form-control p-1 mb-1" type="text" placeholder="Mail">
            </li>
          </ul>
          <button id="btnVolverBienvenida" type="button" class="btn btn-danger">
            Volver</button>
          <button id="btnConfirmarAdmin" type="button" class="btn btn-success">Confirmar
            Admin</button>
        </form>
      </div>

      <div id="mensajeSeAgregoAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Se agrego el Admin con exito!!!</h1>
          </label>
          <button id="btnAceptarAgregarAdmin" type="button" class="btn btn-success">Aceptar</button>
        </form>
      </div>

      <!--FIN VENTANAS AGREGAR ADMIN -->

      <!--VENTANAS BORRAR ADMIN -->


      <div id="borrarAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Ingrese el nombre de cuenta que quiera eliminar</h1>
          </label>
          <input id="borrarAdminIngresado" class="form-control p-3 mb-3" type="text"
            placeholder="Ingrese cuenta para borrar">
          <button id="btnConfirmarBorrarAdmin" type="button" class="btn btn-success">Aceptar</button>
        </form>
      </div>


      <div id="mensajeBorrarAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 style="color:rgb(255, 255, 255);">Admin Eliminado con Exito!</h1>
          </label>>
          <button id="btnAceptarBorrarAdmin" type="button" class="btn btn-success">Aceptar</button>
        </form>
      </div>
