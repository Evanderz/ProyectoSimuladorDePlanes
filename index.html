<body
  background="https://img.freepik.com/vector-gratis/inversor-laptop-monitoreando-crecimiento-dividendos-comerciante-sentado-sobre-pila-dinero-invertir-capital-analizar-graficos-ganancias-ilustracion-vector-finanzas-comercio-acciones-inversion_74855-8432.jpg?w=2000">


  <main>
    <!-- Div con el cartel de error -->
    <div id="cartelMensajeInvalido" class="error inactivo">
      <div class="centrado bg-danger rounded-3 superponer">
        <h1 class="p-3 mb-3 display-6 fw-bold textoBlanco">Error</h1>
        <p id="mensajeError" class="textoBlanco"></p>
        <button id="btnMensajeInvalido" type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>

    <!-- Pantalla donde se elije si es Administrador o Cliente -->
    <div id="contenedorApp" class="container-fluid py-3">


      <div id="inicio" class="centrado activo p-5 mb-4 bg-dark rounded-3">
        <h1 class="p-3 mb-3 display-6 fw-bold textoBlanco">Elija una opcion</h1>
        <button id="btnCliente" type="button" class="btn btn-primary">CLIENTE</button>
        <button id="btnAdmin" type="button" class="btn btn-success">ADMIN</button>

      </div>

      <!--INICIO DE VENTANAS DE LA  FUNCION DE CLIENTE -->

      <!-- Pantalla donde el cliente ingresa su sueldo -->
      <div id="sueldo" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Ingrese su sueldo neto</h1>
          </label>
          <input class="form-control p-3 mb-3" type="number" id="SueldoMontoNeto" placeholder="Ingrese su sueldo neto">
          <button id="btnVolverInicioDesdeSueldoIngresado" type="button" class="btn btn-danger">Atras</button>
          <button id="btnSueldoIngresado" type="button" class="btn btn-success">Aceptar</button>

        </form>
      </div>



      <!-- Pantalla donde muestra los datos del plan, valor de la cuota, cantidad de cuotas, TNA, etc -->
      <div id="mensajePlan" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Su Plan</h1>
            <p id="idParrafoPlan" class="textoBlanco"></p>
          </label>
          <button id="btnRetrocederMensajePlan" type="button" class="btn btn-danger">Atras </button>
          <button id="btnConfirmarPlan" type="button" class="btn btn-success">Confirmar Plan--></button>
        </form>
      </div>

      <!-- PANTALLA DONDE EL CLIENTE RELLENA LOS DATOS SOLICITADOS -->
      <div id="formularioCliente" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Ingrese sus datos</h1>
          </label>
          <ul>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Nombre</p>
              <input id="nombre" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Nombre">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Apellido</p>
              <input id="apellido" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Apellido">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Mail</p>
              <input id="mail" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Mail">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Telefono</p>
              <input id="telefono" class="form-control p-1 mb-1" type="number" placeholder="Ingrese su Telefono">
            </li>
          </ul>
          <button id="btnVolverElegirCuota" type="button" class="btn btn-danger">
            Volver a elegir cuotas</button>
          <button id="btnDatosCliente" type="button" class="btn btn-success">Siguiente--></button>
        </form>
      </div>

      <!-- Pantalla donde muestra los datos finales del cliente y el Plan -->
      <div id="datosCliente" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Sus datos</h1>
          </label>
          <ul>
            <li>
              <p id="nombrePlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="apellidoPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="mailPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="telefonoPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="montoPrestamoPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="cantidadCuotaPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="porcentajeTNAPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
            <li>
              <p id="montoDeLaCuotaPlan" class="p-2 mb-2 textoBlanco"></p>
            </li>
          </ul>
          <button id="btnRetrocederAlFormulario" type="button" class="btn btn-danger">
            Volver a ingresar los datos</button>
          <button id="btnConfirmarPasoFinal" type="button" class="btn btn-success">Confirmar
            Plan</button>
        </form>
      </div>

      <!-- PANTALLA FINAL DE CONFIRMACION -->

      <div id="datosFinales" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Excelente!!</h1>
            <p id="mensajeFinal" class="p-2 mb-2 textoBlanco"></p>
          </label>
          <button id="btnvolverPantallaInicio" type="button" class="btn btn-success">Volver
            al inicio</button>
        </form>
      </div>
      <!-- FIN VENTANAS DE LA FUNCION USUARIO -->

      <!-- INICIO DE LAS VENTANAS DE FUNCION ADMIN -->

      <!-- PANTALLA DONDE SE INGRESA USUARIO Y CONTRASEÑA -->
      <div id="ingresarAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Ingrese usuario y contraseña</h1>
          </label>
          <ul>
            <li>
              <input class="form-control p-3 mb-3" type="text" id="ingresoUsuarioAdmin" placeholder="Ingrese Usuario: ">
            </li>
            <li>
              <input class="form-control p-3 mb-3" type="text" id="ingresoContraseñaAdmin"
                placeholder="Ingrese Contraseña: ">
            </li>
          </ul>
          <button id="btnVolverInicioDesdeIngresarAdmin" type="button" class="btn btn-danger">Atras</button>
          <button id="btnConfirmarIngreso" type="button" class="btn btn-success">Confirmar</button>
        </form>
      </div>


      <div id="bienvenidaAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <h1 id="mensajeBienvenida" class="p-2 mb-2 display-6 fw-bold textoBlanco">Bienvenido!</h1>
        <button id="btnAgregarAdmin" type="button" class="btn btn-success">Agregar Admin</button>
        <button id="btnBorrarAdmin" type="button" class="btn btn-danger">Borrar Admin</button>
        <button id="btnBuscarCliente" type="button" class="btn btn-primary">Buscar Clientes</button>
      </div>


      <!-- VENTANAS AGREGAR ADMIN -->
      <div id="formularioNuevoAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Datos del nuevo Admin</h1>
          </label>
          <ul>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Nombre de Cuenta</p>
              <input id="nombreCuenta" class="form-control p-1 mb-1" type="text" placeholder="Ingrese su Nombre">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Contraseña</p>
              <input id="contraseñaNueva" class="form-control p-1 mb-1" type="text"
                placeholder="Ingrese una contraseña para la cuenta">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Nombre de Pila</p>
              <input id="nombrePilaAdmin" class="form-control p-1 mb-1" type="text"
                placeholder="Ingrese el nombre de pila">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Apellido</p>
              <input id="apellidoAdmin" class="form-control p-1 mb-1" type="text" placeholder="Apellido">
            </li>
            <li>
              <p class="p-1 mb-1 float-start textoBlanco">Mail</p>
              <input id="mailAdmin" class="form-control p-1 mb-1" type="text" placeholder="Mail">
            </li>
          </ul>
          <button id="btnVolverBienvenida" type="button" class="btn btn-danger">
            Volver</button>
          <button id="btnConfirmarAdmin" type="button" class="btn btn-success">Confirmar
            Admin</button>
        </form>
      </div>

      <!--FIN VENTANAS AGREGAR ADMIN -->

      <!--VENTANA DONDE INGRESAS EL ADMIN A ELIMINAR -->
      <div id="borrarAdmin" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Ingrese el nombre de cuenta que quiera eliminar</h1>
          </label>
          <input id="borrarAdminIngresado" class="form-control p-3 mb-3" type="text"
            placeholder="Ingrese cuenta para borrar">
          <button id="btnConfirmarBorrarAdmin" type="button" class="btn btn-success">Aceptar</button>
        </form>
      </div>


      <!-- VENTANAS BUSCAR CLIENTE CON FILTRO -->
      <div id="buscarCliente" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Busqueda de cliente</h1>
          </label>
          <select id="tipoDeDato" class="form-select m-1  " aria-label="Default select example">
            <option selected>Buscar por...</option>
            <option value="Id">Id</option>
            <option value="Nombre">Nombre</option>
            <option value="Apellido">Apellido</option>
            <option value="Fecha de generacion">Fecha de generacion</option>
            <option value="Contactado/No Contactado">Contactado/No Contactado</option>
          </select>
          <input id="clienteBuscado" class="form-control m-1" type="text" placeholder="Ingrese el dato a buscar">
          <button id="btnBuscarDato" type="button" class="btn btn-secondary">Buscar</button>
        </form>
      </div>


      <!-- PANTALLA QUE MUESTRA LOS DATOS DEL CLIENTE BUSCADO -->
      <div id="datosClienteBuscados" class="centrado inactivo p-5 mb-4 bg-dark rounded-3">
        <form>
          <label>
            <h1 class="textoBlanco">Datos del cliente</h1>
          </label>
          <ul>
            <li>
              <p id="idBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="nombreBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="apellidoBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="mailBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="telefonoBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="montoTotalBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="montoCuotaBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="cantidadCuotaBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="fechaCreacionBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="estadoContactadoBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
            <li>
              <p id="ultimaActualizacionBuscado" class="p-1 mb-1 textoBlanco"></p>
            </li>
          </ul>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="btnBuscarOtroCliente" type="button" class="btn btn-primary">
              Buscar otro cliente</button>
            <button id="btnCambiarEstado" type="button" class="btn btn-secondary">Pasar a contactado</button>
            <button id="btnBorrarCliente" type="button" class="btn btn-danger">Borrar Cliente</button>
            <button id="btnSiguienteCliente" type="button" class="btn btn-success">Pasar al siguiente</button>
          </div>

        </form>
      </div>
      <div id="cerrarSesion" class="inactivo">
        <button id="btnCerrarSesion" type="button" class="puntaCartelAdmin btn btn-secondary">Cerrar Sesion</button>
      </div>
    </div>
  </main>
